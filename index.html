<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
            <p><strong><span id="minutes">0</span> mins <span id="seconds">0</span> s</strong></p>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>

        <!-- modal derived from:https://www.w3schools.com/howto/howto_css_modals.asp -->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <h1>Congratulations!</h1>
            <ul id="modal_stars" class="stars">
              <li><i class="fa fa-star fa-3x"></i></li>
          		<li><i class="fa fa-star fa-3x"></i></li>
          		<li><i class="fa fa-star fa-3x"></i></li>
            </ul>
            <p>Your finished in <span id="modal_time">0 min 30 s</span> in <span id="modal_moves">30</span> moves</p>
            <p id="modal_close">reset</p>
          </div>

        </div>


    </div>

    <script src="js/app.js"></script>
</body>
</html>
